<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="js/transparency.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap css config -->
    <link href="css/bootstrap.config.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h4 id="course-name">
                    Default
                </h4>
                <div class="btn-group">
                    <div id="course-selector" class="btn-group">
                        <button class="btn btn-default" type="button" data-toggle="dropdown"> Выбор курса
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><p><a href="#">no course select available</a></p></li>
                        </ul>
                    </div>
                    <div id="theme-selector" class="btn-group">
                        <button class="btn btn-default" type="button" data-toggle="dropdown"> Выбор темы
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">no theme select available</a></li>
                        </ul>
                    </div>
                    <div id="document-selector" class="btn-group">
                        <button class="btn btn-default" type="button" data-toggle="dropdown"> Документы по теме
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">no documents available</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <!-- progress bar -->
                <h4>
                    Статистика по вопросам темы
                </h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" style="width:50%"
                         id="right-progress">
                        Правильные ответы
                    </div>
                    <div class="progress-bar progress-bar-danger" role="progressbar" style="width:50%"
                         id="wrong-progress">
                        Неправильные ответы
                    </div>
                </div>
            </div>
        </div>
</nav>

<div class="container" id="main-container">


</div>

<!-- questions template -->
<div class="block hidden" id="question-template">
    <div class="panel panel-default">
        <div class="panel-heading question" data-bind="question"></div>
        <div class="panel-body options-container">
            <ul data-bind="options">
                <li data-bind="option-container">
                    <label data-bind="option"><input autocomplete="off" data-bind="input" type="radio">
                        <div class="content"></div>
                    </label>
                </li>
            </ul>
            <div class="btn-group">
                <!--<div class="btn btn-default btn-sm"><span class="glyphicon glyphicon-eye-open"></span></div>
                <div class="btn btn-default btn-sm"><span class="glyphicon glyphicon glyphicon-book"></span></div>-->
                <button type="button" class="btn btn-default btn-sm answer">ответить</button>
                <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-bind="help-button">
                    справка
                </button>

            </div>
            <div class="modal fade" tabindex="-1" role="dialog" data-bind="help">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" data-bind="name">
                            </h4>
                        </div>
                        <div class="modal-body" data-bind="content">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/builder.js"></script>
</body>
</html>
